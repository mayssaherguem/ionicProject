<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>addPlayer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="ion-margin">
    <form #f="ngForm">
      <ion-label> Nom </ion-label>
      <ion-input ngModel required name="nom" type="text"></ion-input>

      <ion-label> position </ion-label>
      <ion-input ngModel name="position" type="text"></ion-input>
     
      <ion-button
        [disabled]="f.invalid"
        (click)="onSubmit(f.value)"
        type="submit"
        expand="full"
        >Add</ion-button
      >

    </form>
  </div>
</ion-content>
